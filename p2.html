  <style>
    .slider-container {
      width: 100%; 
      max-width: 1000px; /* Set a maximum width for the slider */
      height: 600px; /* Fixed height for the slider */
      position: relative;
      overflow: hidden; 
      margin: 0 auto;
    }

    .slider img, .slider iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slider {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>

<script>
 $(document).ready(function () {
  function setupSlider(sliderContainer) {
    let index = 0;
    const slides = sliderContainer.find("img, iframe");
    const totalSlides = slides.length;

    slides.hide().eq(index).show();

    function showNextSlide() {
      slides.eq(index).fadeOut(300);
      index = (index + 1) % totalSlides;
      slides.eq(index).fadeIn(300);
    }

    function showPrevSlide() {
      slides.eq(index).fadeOut(300);
      index = (index - 1 + totalSlides) % totalSlides;
      slides.eq(index).fadeIn(300);
    }

    sliderContainer.find(".next").on("click", showNextSlide);
    sliderContainer.find(".prev").on("click", showPrevSlide);
  }

  $(".slider-container").each(function () {
    setupSlider($(this));
  });
});
</script>
