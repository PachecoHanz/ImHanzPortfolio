/* Modal Styling */
.modal {
  display: none; /* Hide modal by default */
  align-items: center; /* Vertically center the content */
  justify-content: center; /* Horizontally center the content */
  position: fixed; /* Ensure it overlays the screen */
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9); /* Slightly darker background for better visibility */
}

/* Modal Content */
.modal-content {
  display: flex; /* Flexbox for layout */
  flex-direction: column; /* Stack elements vertically */
  align-items: center; /* Center all elements horizontally */
  justify-content: space-between; /* Space elements evenly */
  width: 90%; /* Adjust width as needed */
  max-height: 90%; /* Ensure content does not exceed screen height */
  padding: 20px;
  border-radius: 0px;
  box-sizing: border-box;
  overflow: hidden;
}

/* Modal Image */
.modal img {
  width: auto; /* Allow the image to maintain aspect ratio */
  max-width: 70%; /* Prevent horizontal overflow */
  max-height: 70%; /* Cap height to fit within modal */
  object-fit: contain; /* Preserve aspect ratio */
  margin: 0;
}

/* Modal Gallery */
.modal-gallery {
  display: flex;
  gap: 50px;
  justify-content: center; /* Center the thumbnails */
  flex-wrap: wrap; /* Wrap thumbnails if needed */
  width: 100%; /* Full width for the gallery */
  max-height: 20%; /* Limit gallery height */
  overflow-y: auto; /* Enable scrolling if thumbnails exceed height */
}

/* Gallery Thumbnails */
.modal-gallery img {
  width: 70px; /* Adjust thumbnail size */
  height: 70px;
  object-fit: cover;
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: 5px;
  transition: border-color 0.3s;
}

.modal-gallery img:hover, .modal-gallery img.active {
  border-color: white;
}

/* Close Button */
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  color: white;
  font-size: 30px;

}

/* Fullscreen Button */

  background: none;

  border: none;
  font-size: 20px;

<script>
 // Modal functionality
const modal = document.querySelector('.modal');
const modalImage = document.querySelector('.modal-image');
const closeModal = document.querySelector('.close-btn');
const modalGallery = document.querySelector('.modal-gallery');

// Open modal and populate content
document.querySelectorAll('.gallery-image').forEach(item => {
  item.addEventListener('click', function () {
    const versions = JSON.parse(item.getAttribute('data-versions'));
    modalImage.src = versions[0]; // Default first image version
    modal.style.display = 'flex'; // Ensure modal becomes visible

    // Generate gallery for modal
    modalGallery.innerHTML = ''; // Clear existing thumbnails
    versions.forEach((version, index) => {
      const img = document.createElement('img');
      img.src = version;
      img.alt = `Version ${index + 1}`;
      img.classList.add('gallery-img-thumbnail');
      img.addEventListener('click', () => {
        modalImage.src = version; // Change modal image on thumbnail click
        modalGallery.querySelectorAll('img').forEach(img => img.classList.remove('active'));
        img.classList.add('active');
      });
      modalGallery.appendChild(img);
    });
    // Set the first thumbnail as active
    modalGallery.querySelector('img').classList.add('active');
  });
});

// Close modal functionality
closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});

// Close modal when clicking outside the modal content
window.addEventListener('click', function (event) {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});

// Fullscreen functionality
const fullscreenButton = document.querySelector('.fullscreen-btn');
fullscreenButton.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    modalImage.requestFullscreen().catch(err => {
      console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
    });
  } else {
    document.exitFullscreen();
  }
});

// Exit fullscreen when pressing 'Escape' or navigating away
document.addEventListener('fullscreenchange', () => {
  if (!document.fullscreenElement) {
    console.log('Exited full-screen mode');
  }
});
</script>
